    <title>cadastro</title>
    <link rel="stylesheet" href="../style/cadastro.css">

<body>

    
    <header>
        <h1>CADASTRO</h1>
    </header>

    <nav></nav>

    <main>
        <form action="">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" required placeholder="Nome completo"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Digete seu melhor email"><br>

            <label for="telefon">Telefone: </label><br>
            <input type="tel" id="telefone" placeholder="(00)0 0000-0000"><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" placeholder="xxxxxxx"><br>

            <label for="confirmeSenha">Confirme sua senha:</label><br>
            <input type="password" id="confirmeSenha" placeholder="xxxxxx"><br><br><br>
        </form>

        <div>

            <a href="../pages/login.html">Login</a><br><br>

            <a href="../index.html">Home</a><br><br>
        </div>

</html>
